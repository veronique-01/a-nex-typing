<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styping - Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #1e1e2f;
      --accent-color: #10b981;
      --dark-color: #111827;
      --light-color: #f3f4f6;
      --success-color: #22c55e;
      --warning-color: #facc15;
      --danger-color: #ef4444;
      --text-color: #e5e7eb;
      --bg-color: #0f172a;
      --card-bg: #1e293b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .form-container {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
    }

    .form-control:focus {
      background-color: var(--dark-color);
      border-color: var(--accent-color);
      color: var(--text-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">Connexion à Styping</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
      </form>
      <p class="text-center mt-4">
        Pas encore inscrit ? <a href="../index.html">Créer un compte</a>
      </p>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6ad98.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/logout.js"></script>

</head>
<body>
    <div id="header"></div>

    <main  class="mt-16">
        <div class="container py-5">
            <h2 class="text-center mb-5 fw-bold">Statistiques de votre progression</h2>

            <div class="row g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card card-stat p-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Leçons terminées</h5>
                            <p class="display-6 fw-bold" id="stat-lessons">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card card-stat p-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Précision moyenne</h5>
                            <p class="display-6 fw-bold text-success" id="stat-accuracy">0%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card card-stat p-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Vitesse moyenne</h5>
                            <p class="display-6 fw-bold text-info" id="stat-speed">0 MPM</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card card-stat p-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Temps total</h5>
                            <p class="display-6 fw-bold text-warning" id="stat-time">00:00</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <div class="container mt-5">
                    <h4 class="text-center mb-4">Évolution de votre vitesse</h4>
                    <canvas id="speedChart" height="100"></canvas>
                </div>
                <a href="lesson.html" class="btn btn-primary px-4 py-2">Reprendre les leçons</a>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../js/partials.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/stat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

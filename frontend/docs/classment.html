<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styping | Classement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad98.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/logout.js"></script>

  <style>
    :root {
      --main-bg: #121212;
      --main-text: #f1f1f1;
      --card-bg: #1e1e1e;
      --input-bg: #2c2c2c;
      --accent-color: #7f5af0;
      --accent-color-hover: #6845d9;
    }

    body {
      background-color: var(--main-bg);
      color: var(--main-text);
    }

    .table {
      background-color: var(--card-bg);
      color: var(--main-text);
    }

    .table th {
      background-color: var(--accent-color);
      color: white;
      border: none;
    }

    .table td {
      border-color: rgba(255, 255, 255, 0.05);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--main-text);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .alert-info {
      background-color: var(--accent-color);
      color: white;
      border: none;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--accent-color-hover);
    }

    .table-info {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .trophy {
      font-size: 1.1em;
      margin-right: 6px;
    }

    .gold {
      color: #ffd700;
    }

    .silver {
      color: #c0c0c0;
    }

    .bronze {
      color: #cd7f32;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="container py-5">
      <h2 class="text-center fw-bold mb-4">Classement des utilisateurs</h2>

      <div class="alert alert-info text-center" role="alert">
        Cliquez sur les en-têtes de colonnes pour trier le tableau. Utilisez la barre de recherche pour trouver un utilisateur. Votre position est surlignée en bleu.
      </div>

      <div class="mb-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un utilisateur...">
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col" class="sortable">Rang</th>
              <th scope="col" class="sortable">Utilisateur</th>
              <th scope="col" class="sortable">Leçons</th>
              <th scope="col" class="sortable">Précision</th>
              <th scope="col" class="sortable">Vitesse</th>
            </tr>
          </thead>
          <tbody id="rankingTable">
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="./lesson.html" class="btn btn-primary">Reprendre les leçons</a>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../js/partials.js"></script>
  <script src="../js/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/classment.js"></script>
</body>

</html>

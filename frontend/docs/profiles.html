<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styping | Mon Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad98.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></head>

  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #1e1e2f;
      --accent-color: #10b981;
      --dark-color: #111827;
      --light-color: #f3f4f6;
      --success-color: #22c55e;
      --warning-color: #facc15;
      --danger-color: #ef4444;
      --text-color: #e5e7eb;
      --bg-color: #0f172a;
      --card-bg: #1e293b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    input, .form-control {
      background-color: var(--secondary-color);
      border: 1px solid var(--primary-color);
      color: var(--text-color);
    }

    input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>

<body>

  <header class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="text-xl font-bold text-blue-400"><i class="bi bi-keyboard me-2"></i>Styping</div>
        <div class="flex items-center space-x-6">
          <a href="./acueil.html" class="text-sm hover:underline">Accueil</a>
          <a href="./statistique.html" class="text-sm hover:underline">Statistiques</a>
          <a href="./classment.html" class="text-sm hover:underline">Classement</a>
          <a href="./help.html" class="text-sm hover:underline">Aide</a>
          <img id="header-profile-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil"
     class="w-10 h-10 rounded-full border-2 border-white">
        </div>
      </div>
    </div>
  </header>


  <section class="text-center py-16 bg-[var(--primary-color)] text-white">
    <h1 class="text-4xl font-bold">Mon Profil</h1>
    <p class="text-sm mt-2">Bienvenue sur votre espace personnel</p>
  </section>

  
  <section class="max-w-xl mx-auto px-4 my-12">
    <div class="card">
      <div id="profile-view" class="flex flex-col items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil"
          class="w-32 h-32 rounded-full border-4 border-white shadow-lg -mt-16 mb-4" id="profile-pic">
        <h2 class="text-2xl font-semibold" id="username-display">Nom d'utilisateur</h2>
        <p class="text-sm text-gray-400" id="email-display">email@styping.com</p>

        <div class="mt-4 flex flex-wrap gap-3 justify-center">
          <button onclick="toggleEditForm(true)"
            class="btn-secondary px-4 py-1 text-sm rounded">Modifier le profil</button>
          <button onclick="delayedRedirect()"
            class="px-4 py-1 text-sm text-red-500 border border-red-500 rounded hover:bg-red-800">Déconnexion</button>
        </div>

        <div class="mt-10 text-center">
          <h3 class="text-lg font-medium mb-3 flex justify-center items-center gap-2">
            <i class="fas fa-tachometer-alt text-green-400"></i> Vitesse moyenne
          </h3>
          <p class="text-xl font-semibold">78 MPM</p>
        </div>
      </div>

 
      <form id="profile-edit-form" class="hidden mt-8 space-y-4" onsubmit="saveChanges(event)">
        <div>
          <label class="block text-sm mb-1">Nom d'utilisateur</label>
          <input type="text" id="username-input" class="w-full px-3 py-2 rounded">
        </div>
        <div>
          <label class="block text-sm mb-1">Photo de profil (URL)</label>
          <input type="text" id="photo-input" class="w-full px-3 py-2 rounded" placeholder="https://...">
        </div>
        <div>
          <label class="block text-sm mb-1">Nouveau mot de passe</label>
          <input type="password" class="w-full px-3 py-2 rounded">
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" onclick="toggleEditForm(false)" class="btn-secondary px-4 py-1 text-sm rounded">Annuler</button>
          <button type="submit" class="btn-primary px-4 py-1 text-sm rounded">Enregistrer</button>
        </div>
      </form>
    </div>
  </section>


  <footer class="text-center py-4 text-sm text-gray-400">
    &copy; 2025 Styping. Tous droits réservés.
  </footer>

  <script src="../js/profiles.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styping-test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></head>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="header"></div>
    <main class="flex-grow container mx-auto px-4 py-20">
        <div class="max-w-4xl mx-auto bg-[var(--card-bg)] text-[var(--text-color)] rounded-xl shadow-lg p-6 space-y-6">
      
          <div class="text-center mb-4">
            <h2 class="text-2xl font-bold text-[var(--primary-color)]">Mode de Test</h2>
            <p class="text-sm text-[var(--text-color)]">Choisissez votre niveau et tapez le plus vite possible !</p>
          </div>
      
          <div class="bg-[var(--secondary-color)] p-4 rounded-lg text-center border border-[var(--primary-color)] shadow">
            <div class="btn-group mode-selector" id="mode">
              <button type="button" class="btn btn-outline-info active" value="easy">
                <i class="fas fa-star me-1"></i> Facile
              </button>
              <button type="button" class="btn btn-outline-warning" value="medium">
                <i class="fas fa-rocket me-1"></i> Moyen
              </button>
              <button type="button" class="btn btn-outline-danger" value="hard">
                <i class="fas fa-skull-crossbones me-1"></i> Difficile
              </button>
            </div>
          </div>
      
          <div class="bg-[var(--dark-color)] p-4 rounded-lg border border-[var(--accent-color)] shadow space-y-3">
            <div class="progress bg-[var(--secondary-color)] rounded overflow-hidden mb-3">
              <div id="progress-bar" class="progress-bar bg-[var(--accent-color)]" style="width: 0%"></div>
            </div>
      
            <h5 class="text-sm text-gray-300">Tapez ce mot :</h5>
            <div id="word-display" class="p-3 bg-[var(--card-bg)] rounded text-xl font-bold border border-[var(--accent-color)] text-[var(--light-color)]">
              <span>Chargement...</span>
            </div>
      
            <div class="d-flex justify-content-center gap-4 text-sm">
              <span class="badge bg-[var(--success-color)]">
                <i class="fas fa-clock me-1"></i> <span id="timer">60</span>s
              </span>
              <span class="badge bg-[var(--warning-color)]">
                <i class="fas fa-bolt me-1"></i> <span id="wpm">0</span> MPM
              </span>
            </div>
      
            <div class="text-center mt-4">
              <button id="restart-btn" class="btn btn-outline-light">
                <i class="fas fa-redo-alt"></i> Recommencer
              </button>
            </div>
          </div>
      
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div class="bg-[var(--secondary-color)] p-4 rounded-lg shadow">
              <h6 class="text-[var(--accent-color)]"><i class="fas fa-tachometer-alt"></i> Vitesse</h6>
              <h3 id="speed-result" class="font-bold text-2xl">0</h3>
              <p class="text-sm text-gray-400">mots par minute</p>
            </div>
            <div class="bg-[var(--secondary-color)] p-4 rounded-lg shadow">
              <h6 class="text-[var(--success-color)]"><i class="fas fa-check"></i> Précision</h6>
              <h3 id="accuracy-result" class="font-bold text-2xl">0%</h3>
              <p class="text-sm text-gray-400">caractères corrects</p>
            </div>
            <div class="bg-[var(--secondary-color)] p-4 rounded-lg shadow">
              <h6 class="text-[var(--warning-color)]"><i class="fas fa-chart-line"></i> Score</h6>
              <h3 id="score-result" class="font-bold text-2xl">0</h3>
              <p class="text-sm text-gray-400">basé sur vitesse + précision</p>
            </div>
          </div>
      
        </div>
      </main>
      
      
    
    <div id="footer"></div>

    <script src="../js/partials.js"></script>
    <script src="../js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
